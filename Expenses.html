<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Expenses</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <header>
    <p><b>PLEASE FILL UP YOUR EXPENSES FIELD ACCORDING TO YOUR MONTHLY EXPENDITURE<Br><br></b></p>
    </header>   
    <br>
    <div class="all">
        <div class="grid-item">
            HOUSE RENT<br><input type="number" min="0" width="50px">
        </div>
        <div class="grid-item">
            EMI<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            EXPENSES<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            FEES<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            GROCERIES<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            PERSONAL CARE<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            ELECTRICITY<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            WATER<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            COMMUTE<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            SHOPPING<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            ENTERTAINMENT<br><input type="number" min="0">
        </div>
        <div class="grid-item">
            MISCELLANEOUS<br><input type="number" min="0">
        </div>
    </div>
    <button>SUBMIT</button>
</body>
</html>
